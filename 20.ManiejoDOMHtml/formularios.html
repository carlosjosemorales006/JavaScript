<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>


    </style>
    <title>Ejemplo Formulario JS</title>
</head>
<body>

    <form id="formulario">
        Nombre: <input type="text"  name="nombre" value="Carlos">
        <br>
        Apellido: <input type="text" name="apellido" value="Morales">
        <br>
    </form>
    <button onclick="mostrarValores()">
        Mostrar
    
    </button>
    <div id="valores"></div>
<script>
    function mostrarValores(){
        let formulario = document.forms['formulario'];
        let texto = '';
        for(let elementos of formulario){
            texto += elementos.value + ' ';

        } 
        document.getElementById('valores').innerHTML = texto;
    }

</script>

    
</body>
</html>
